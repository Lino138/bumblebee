<div class="card h-100 shadow vm-item" data-desktop-name="{{ desktop_type.id }}">
  <div class="card-body h-100 d-flex flex-column">
    <div class="feature text-center">
      <div class="feature-icon">
        <img src="{{ desktop_type.logo }}" class="img-fluid mb-3" />
      </div>
      <h6>OPERATING SYSTEM</h6>
      <p>{{ desktop_type.name }}
      {% if vm_status and vm_status.status != 'No_VM' %} - Selected {% endif %}</p>
      {% if desktop_type.details.features.apps %}
        <h6>FEATURES</h6>
        <p>
        {% for app in desktop_type.details.features.apps %}
          {{ app }}&nbsp;
        {% endfor %}
        </p>
      {% endif %}
    </div>
    <a href="javascript:void(0);" class="btn btn-link stretched-link mt-auto">View Details <i class="fas fa-arrow-right"></i></a>
  </div>
</div>
