<div class="feature col">
  <div class="feature-icon">
    {{ desktop_type.logo }}
  </div>
  <h2>{{ desktop_type.name }}</h2>
  <p>{{ desktop_type.description }}</p>
  <button class="btn btn-primary" title="Launch {{ desktop_type.name }}"
    onclick="launch_{{ app_name }}_{{ desktop_type.id }}(this)">
    Create a {{ desktop_type.name }} {{ requesting_feature }}
  </button>
</div>
