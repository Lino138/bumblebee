<div class="card h-100 shadow">
  <div class="card-body h-100 d-flex flex-column">
    <div class="feature text-center">
      <div class="feature-icon">
        <img src="{{ desktop_type.logo }}" class="img-fluid mb-3" />
      </div>
      <h6>OPERATING SYSTEM</h6>
      <p>{{ desktop_type.name }}</p>
      {% if desktop_type.details.features.apps %}
        <h6>FEATURES</h6>
        <p>
        {% for app in desktop_type.details.features.apps %}
          {{ desktop_type.details.features.apps }}&nbsp;
        {% endfor %}
        </p>
      {% endif %}
    </div>
    <a href="/desktop/{{ desktop_type.id }}" class="btn btn-link mt-auto">View Details <i class="fas fa-arrow-right"></i></a>
  </div>
</div>

{% block modals %}
{% endblock modals %}
