{% load mathfilters %}
<div class="p-5 text-center">
  <div class="worker-loader align-middle" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <p class="h5 py-1 py-sm-2 py-md-3">
    The worker is busy... 
  </p>

  <div class="progress" style="height: 3em;">
    <div id="{{ app_name }}-{{ desktop_type.id }}-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
  </div>

  <p class="pt-3">
    Please wait for your {{ requesting_feature }} to be ready. When your it's ready, the page will refresh.
  </p>
</div>
